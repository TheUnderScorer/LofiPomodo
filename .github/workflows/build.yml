          file: out/make/squirrel.windows/arm64/PixelPomodo-arm64-win32.exe
          asset_name: PixelPomodo-arm64-win32.exe
          tag: ${{ steps.get_tag.outputs.tag }}
          overwrite: false

  build-arm64-mac:
    name: Build arm64 mac
    runs-on: macbook-pro-m1
    timeout-minutes: 10
    steps:
      - name: Get tag
        id: get_tag
        run: |
          [[ ${{ github.ref }} ]] && echo "TAG=${{ github.ref }}" || echo "TAG=${{ github.event.inputs.tag }}"
          [[ ${{ startsWith(github.ref, 'refs/tags/v') }} ]] && echo ::set-output name=tag::"${{ github.ref }}" || echo ::set-output name=tag::"${{ github.event.inputs.tag }}"

      - name: Output vars
        run: |
          echo "Tag: ${{ steps.get_tag.outputs.tag }}"
          echo "Ref: ${{ github.ref }}"
          echo "Input tag: ${{ github.event.inputs.tag }}"

      - uses: actions/checkout@v2

      - name: Install npm dependencies
        run: arch -arm64 npm install

      - name: Build
        run: arch -arm64 npm run build:all && arch -arm64 npm run rebuild:arm64

      - name: Pack mac
        run: arch -arm64 npm run make

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: PixelPomodo-arm64-darwin.dmg
          path: out/make/PixelPomodo-arm64-darwin.dmg

      - name: Upload file to release
        if: ${{ steps.get_tag.outputs.tag }}
        uses: svenstaro/upload-release-action@v2
        with:
