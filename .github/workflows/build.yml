name: Build binaries
on:
  pull_request:
    branches:
      - '*'

  push:
    tags:
      - '*'

  workflow_dispatch:
    inputs:
      tag:
        description: Tag for which release assets will be generated (optional)
        required: true

jobs:
  build-x64-mac:
    name: Build x64 mac
    runs-on: macos-latest
    steps:
      - name: Get tag
        id: get_tag
        run: |
          [[ ${{ github.ref }} ]] && echo "TAG=${{ github.ref }}" || echo "TAG=${{ github.event.inputs.tag }}"
          [[ ${{ startsWith(github.ref, 'refs/tags/v') }} ]] && echo ::set-output name=tag::"${{ github.ref }}" || echo ::set-output name=tag::"${{ github.event.inputs.tag }}"

      - name: Output vars
        run: |
          echo "Tag: ${{ steps.get_tag.outputs.tag }}"
          echo "Ref: ${{ github.ref }}"
          echo "Input tag: ${{ github.event.inputs.tag }}"

      - uses: actions/checkout@v2

      - name: Set Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: npm install && npm run rebuild:x64

      - name: Build
        run: npm run build:all

      - name: Pack mac x64
        run: npm run make:x64-darwin

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: PixelPomodo-x64-darwin.dmg
          path: out/make/PixelPomodo-x64-darwin.dmg

      - name: Upload file to release
        if: ${{ steps.get_tag.outputs.tag }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: out/make/PixelPomodo-x64-darwin.dmg
          asset_name: PixelPomodo-x64-darwin.dmg
          tag: ${{ steps.get_tag.outputs.tag }}
          overwrite: false

  build-x64-linux:
    name: Build x64 linux
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: get_tag
        run: |
          [[ ${{ github.ref }} ]] && echo "TAG=${{ github.ref }}" || echo "TAG=${{ github.event.inputs.tag }}"
          [[ ${{ startsWith(github.ref, 'refs/tags/v') }} ]] && echo ::set-output name=tag::"${{ github.ref }}" || echo ::set-output name=tag::"${{ github.event.inputs.tag }}"

      - name: Output vars
        run: |
          echo "Tag: ${{ steps.get_tag.outputs.tag }}"
          echo "Ref: ${{ github.ref }}"
          echo "Input tag: ${{ github.event.inputs.tag }}"

      - uses: actions/checkout@v2

      - name: Set Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: npm install && npm run rebuild:x64

      - name: Build
        run: npm run build:all && npm run build-packager

      - name: Pack linux x64
        run: npm run make:x64-linux:docker

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: PixelPomodo-x64-linux.deb
          path: out/make/deb/x64/PixelPomodo-x64-linux.deb

      - name: Upload file to release
        if: ${{ steps.get_tag.outputs.tag }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: out/make/deb/x64/PixelPomodo-x64-linux.deb
          asset_name: PixelPomodo-x64-linux.deb
          tag: ${{ steps.get_tag.outputs.tag }}
          overwrite: false

  build-x64-windows:
    name: Build x64 windows
    runs-on: windows-latest
    steps:
      - name: Get tag
        id: get_tag
        run: |
          [[ ${{ github.ref }} ]] && echo "TAG=${{ github.ref }}" || echo "TAG=${{ github.event.inputs.tag }}"
          [[ ${{ startsWith(github.ref, 'refs/tags/v') }} ]] && echo ::set-output name=tag::"${{ github.ref }}" || echo ::set-output name=tag::"${{ github.event.inputs.tag }}"

      - name: Output vars
        run: |
          echo "Tag: ${{ steps.get_tag.outputs.tag }}"
          echo "Ref: ${{ github.ref }}"
          echo "Input tag: ${{ github.event.inputs.tag }}"

      - uses: actions/checkout@v2

      - name: Set Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: npm install

      - name: Build
        run: npm run build:all

      - name: Pack windows x64
        run: npm run make:x64-windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: PixelPomodo-x64-win32.exe
          path: out/make/squirrel.windows/x64/PixelPomodo-x64-win32.exe

      - name: Upload file to release
        if: ${{ steps.get_tag.outputs.tag }}
