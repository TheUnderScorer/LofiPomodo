<script lang="javascript">
  function handleToken() {
    if(!location.hash.includes('token')) {
      alert('Trello token is missing.');

      return;
    }

    const token = location.hash.replace('#token=', '');

    location = `PixelPomodo://auth/trello?token=${token}`
  }

  handleToken();
</script>
